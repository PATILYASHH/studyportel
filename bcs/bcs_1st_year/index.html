<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSc 1st Year Syllabus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .toolbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }
        .toolbar button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            margin: 5px;
        }
        .toolbar button:hover {
            background-color: #777;
        }
        .pdf-container {
            width: 100%;
            height: calc(100vh - 50px);
            margin-top: 50px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            .toolbar button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Toolbar for user-friendly features -->
    <div class="toolbar" role="toolbar" aria-label="Main Toolbar">
        <button id="penBtn" aria-label="Pen Tool"><i class="fas fa-pen"></i> Pen</button>
        <button id="pencilBtn" aria-label="Pencil Tool"><i class="fas fa-pencil-alt"></i> Pencil</button>
        <button id="eraserBtn" aria-label="Eraser Tool"><i class="fas fa-eraser"></i> Eraser</button>
        <button id="bookmarkPageBtn" aria-label="Bookmark Page"><i class="fas fa-bookmark"></i> Bookmark Page</button>
        <button id="bookmarkLineBtn" aria-label="Bookmark Line"><i class="fas fa-highlighter"></i> Bookmark Line</button>
        <button id="googleBtn" aria-label="Google It"><i class="fas fa-search"></i> Google It</button>
        <button id="chatgptBtn" aria-label="Ask ChatGPT"><i class="fas fa-robot"></i> Ask ChatGPT</button>
    </div>

    <!-- PDF Container -->
    <div class="pdf-container">
        <iframe src="bcs1.pdf" id="pdfViewer" title="BSc 1st Year Syllabus PDF"></iframe>
    </div>

    <!-- JavaScript to Handle Features -->
    <script>
        // Bookmark page and line
        document.getElementById('bookmarkPageBtn').addEventListener('click', function() {
            alert('Page bookmarked!');
        });

        document.getElementById('bookmarkLineBtn').addEventListener('click', function() {
            alert('Line bookmarked!');
        });

        // Direct Google It
        document.getElementById('googleBtn').addEventListener('click', function() {
            const query = prompt('Enter your query for Google:');
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        });

        // Direct ChatGPT query
        document.getElementById('chatgptBtn').addEventListener('click', function() {
            const query = prompt('Enter your query for ChatGPT:');
            if (query) {
                window.open(`https://chat.openai.com/?q=${encodeURIComponent(query)}`, '_blank');
            }
        });

        // Pen, Pencil, and Eraser functionality - Placeholder for advanced implementation
        document.getElementById('penBtn').addEventListener('click', function() {
            alert('Pen tool selected!');
        });

        document.getElementById('pencilBtn').addEventListener('click', function() {
            alert('Pencil tool selected!');
        });

        document.getElementById('eraserBtn').addEventListener('click', function() {
            alert('Eraser tool selected!');
        });
    </script>

</body>
</html>
